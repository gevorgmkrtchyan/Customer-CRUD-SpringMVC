<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <form th:action="@{/add}">
            <button type="submit" class="add_btn">Add Customer</button>
            </form>
            <table>
                <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
                <th>Action</th>
                </tr>
                <tr th:each ="customer: ${customers}">
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.email}"></td>
                    <form th:action="@{/edit/{id} (id = ${customer.id})}" th:object="${customer}" th:method="get">
                    <td><button type="submit" class="update_btn">Update</button></td>
                    </form>
                    <form th:action="@{deleteCustomer/{id}(id = ${customer.id})}" th:method="post">
                    <td><button type="submit" class="delete_btn">Delete</button></td>
                    </form>

                </tr>
            </table>
        </div>
    </div>
</body>
</html>
