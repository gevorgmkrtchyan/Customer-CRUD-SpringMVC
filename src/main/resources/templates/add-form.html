<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
<div id="container">
<h3>Save Customer</h3>

<form th:action="@{/saveCustomer}" th:object="${customer}" th:method="post">
<table>
    <tbody>
    <tr>
        <td><label>First name:</label></td>
        <td><input type="text" th:field ="${customer.firstName}"></td>

    </tr>
    <tr>
        <td><label>Last name:</label></td>
        <td><input type="text" th:field = "${customer.lastName}"> </td>
    </tr>

    <tr>
        <td><label>Email:</label></td>
        <td><input type="text" th:field = "${customer.email}"></td>
    </tr>

    <tr>
        <td><label></label></td>
        <td><input type="submit" value="Save" class="save_btn"/></td>
    </tr>

    </tbody>
</table>
</form>
<p>
    <a href="/list">Back to List</a>
</p>

</div>

</body>


</html>
