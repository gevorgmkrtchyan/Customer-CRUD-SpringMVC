<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form action="#" th:object="${customer}" th:action="@{update/{id} (id = ${customer.id})}"  method="post">
<div id="container">
    <h3>Save Customer</h3>

    <table>
        <tbody>
        <tr>
            <td><label>First name:</label></td>
            <td><input type="text" th:field="${customer.firstName}"></td>

        </tr>
        <tr>
            <td><label>Last name:</label></td>
            <td><input type="text" th:field="${customer.lastName}"></td>
        </tr>

        <tr>
            <td><label>Email:</label></td>
            <td><input type="text" th:field="${customer.email}"></td>
        </tr>

        <tr>
            <td><label></label></td>

                <td><input type="submit" value="Update" class="update_btn"/></td>

        </tr>

        </tbody>
    </table>

    <p>
        <a href="/list">Back to List</a>
    </p>

</div>
</form>
</body>
</html>
